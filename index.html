<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript Variables</h1>
    <p id="math"></p>
    <script>
       let x = 8;
       let y = 2;
       let z = x + y;
        document.getElementById("math").innerHTML =
        "The value of z is " + z;
    </script>
</body>
</html>
